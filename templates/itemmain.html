<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <title>Tech Door</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="assets/img/apple-icon.png">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/templatemo.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}">

    <!-- Slick -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/slick.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/slick-theme.css' %}">
<!--
    
TemplateMo 559 Zay Shop

https://templatemo.com/tm-559-zay-shop

-->
</head>
<body>
    {% block content %}


    {% endblock content %}




     <!-- Start Script -->
     <script src="{% statcic 'js/jquery-1.11.0.min.js' %}"></script>
     <script src="{% statcic 'js/jquery-migrate-1.2.1.min.js' %}"></script>
     <script src="{% statcic 'js/bootstrap.bundle.min.js' %}"></script>
     <script src="{% statcic 'js/templatemo.js' %}"></script>
     <script src="{% statcic 'js/custom.js' %}"></script>
     <!-- End Script -->
 
     <!-- Start Slider Script -->
     <script src="{% statcic 'js/slick.min.js' %}"></script>
     <script>
         $('#carousel-related-product').slick({
             infinite: true,
             arrows: false,
             slidesToShow: 4,
             slidesToScroll: 3,
             dots: true,
             responsive: [{
                     breakpoint: 1024,
                     settings: {
                         slidesToShow: 3,
                         slidesToScroll: 3
                     }
                 },
                 {
                     breakpoint: 600,
                     settings: {
                         slidesToShow: 2,
                         slidesToScroll: 3
                     }
                 },
                 {
                     breakpoint: 480,
                     settings: {
                         slidesToShow: 2,
                         slidesToScroll: 3
                     }
                 }
             ]
         });
     </script>
     <!-- End Slider Script -->
</body>
