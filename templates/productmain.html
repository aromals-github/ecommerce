<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing Page</title>
    <link rel="stylesheet" href="{% static 'css/products-css/font.css' %}">
    <link rel="stylesheet" href="{% static 'css/products-css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/products-css/bootstrap-grid.css' %}">
    <link rel="stylesheet" href="{% static 'css/products-css/style.css' %}">
    <script src="{% static 'js/product-js/jquery3.1.0.min.js' %}"></script>
</head>
      
<body>

    {% block content %} 


    {% endblock content %}
    <script>
        function inViewport() {
            $(".fade-content > * ").each(function (i) {
                let bottom_of_object = $(this).offset().top + $(this).outerHeight() / 4;
                let bottom_of_window = $(window).scrollTop() + $(window).height();
                if (bottom_of_window > bottom_of_object) {
                    $(this).css({
                        "opacity": "1",
                        'transform': 'translateY(' + 0 + 'px)'
                    })
                    $(this).children(".card").children(".card_header").addClass("reveal");
                    $("#backTotop").css("right", "15px");
                }
                else {
                    $(this).css({
                        "opacity": "0",
                        'transform': 'translateY(' + 150 + 'px)'
                    })
                    $("#backTotop").css("right", "-100%");
                }
            });
        }
        $(window).on('scroll load', function () {
            inViewport()
        })
        $(window).resize(function () {
            inViewport();
        })

        //back to top 
        $("#backTotop").click(function () {
            $('body, html').animate({
                scrollTop: 0
            }, 800)
            return false;
        })
    </script>

</body>
