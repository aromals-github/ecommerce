
<!DOCTYPE html>
{% load static%}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>Sign in & Sign up Form</title>
  </head>
 
  <body>
    <nav>
        <a href="{% url 'home'%}" style="text-decoration: none ">
            <button>home</button>
        </a>
    </nav>

    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form  class="sign-in-form" action="" method="POST">
            {% csrf_token %}
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" name="email" id ="username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="password" type="password" />
            </div>
            <!-- <input type="submit"  class="btn solid" name="login" value ="login"/> -->
            <button type ="submit" name="submit" value="login">sign in</button>
          </form>

          <form action="" class="sign-up-form" method="POST">
            {% csrf_token %}
            <h2 class="title">Sign up</h2>
            {% for field in form %}
              <div>
                <i class="fas fa-user"></i>
                <label > {{field.label}} <large>:</large> {{field}}</label>
              </div>
            {% endfor %}
            <!-- <input type="submit" class="btn" value="Sign up" /> -->
            <button type ="submit" name="submit" value="signup">sign up</button>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
           
            <h3>New here ?</h3>
            <p>
              Sign up for Brand new offers on smartphones, smart watches and tabs. 
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
        
          </div>
          <img src="{% static 'img/log.svg' %}" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Alreay a Customer ?</h3>
            <p>
              Login to continue where you left you cart. ENJOY
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="{% static 'img/register.svg' %}" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="{% static 'js/app.js' %}"></script>
  </body>
</html>
